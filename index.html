<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./static/js/script.js" defer></script>
    <title>Odin: Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./static/assets/img/yggdrasil.svg" alt="Yggdrasil Logo">
                <span>Yggdrasil Archives</span>
            </div>
            <div class="buttons">
                <button>
                    <i class="material-symbols-outlined" id="dialogIcon">add_2</i>
                </button>
                <button id="toggleButton" onclick="toggleMode()">
                    <i class="material-symbols-outlined" id="toggleIcon"></i>
                </button>
            </div>
        </div>
        <div class="main-content">
            <h1 class="messageContainer"></h1>
            <div class="bookContainer"></div>
        </div>
        <div class="footer">
            <span>&copy 2026 Maruvici</span>
        </div>
        <dialog>
            <h1>Add a Book</h1>
            <form id="bookForm" autocomplete="off">
                <fieldset>
                    <div class="formQuestion">
                        <label for="bookTitle">Book Title:</label>
                        <input type="text" id="bookTitle" name="bookTitle" required placeholder="Title">
                    </div>
                    <div class="formQuestion">
                        <label for="bookAuthor">Author:</label>
                        <input type="text" id="bookAuthor" name="bookAuthor" required placeholder="Name">
                    </div>
                    <div class="formQuestion">
                        <label for="bookPages">Number of Pages:</label>
                        <input type="number" min=1 max=5000 id="bookPages" name="bookPages" required placeholder="1-5000">
                    </div>
                    <div class="buttons">
                        <button class="material-symbols-outlined" id="closeButton">cancel</button>
                        <button type="submit" class="material-symbols-outlined" id="addButton">add_2</button>
                    </div>
                </fieldset>
            </form>
        </dialog>
    </div>
</body>
</html>
